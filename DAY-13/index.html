      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        padding: 20px;
      }

      /* Container styling */
      #cont {
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        gap: 20px;
      }

      /* Target all direct children of #cont (the person cards) */
      #cont > div {
        background-color: #fff;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        padding: 20px;
        margin: 10px 0;
      }

      /* Target all h1 elements inside each person card */
      #cont > div > h1 {
        font-size: 24px;
        margin: 0;
      }

      /* Target all p elements inside each person card */
      #cont > div > p {
        font-size: 16px;
        color: #555;
      }

      /* Hover effect for person cards */
      #cont > div:hover {
        background-color: #f0f0f0;
      }
    </style>
  </head>
