<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Credit Card UI</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap");
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Poppins", sans-serif;
      }
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #f4f4f4;
      }

      /* Credit Card Container */
      .credit-card {
        width: 380px;
        height: 220px;
        background: linear-gradient(145deg, #3b72ff, #42a5f5);
        border-radius: 20px;
        color: white;
        padding: 20px;
        box-shadow: 0 15px 25px rgba(0, 0, 0, 0.15);
        position: relative;
        overflow: hidden;
      }

      /* Card Company Logo */
      .credit-card .card-logo {
        position: absolute;
        top: 20px;
        right: 20px;
        font-size: 30px;
        opacity: 0.7;
      }

      /* Card Number */
      .credit-card .card-number {
        font-size: 24px;
        letter-spacing: 2px;
        margin-bottom: 20px;
      }

      /* Card Holder */
      .credit-card .card-info {
        display: flex;
        justify-content: space-between;
      }

      .credit-card .card-info .card-holder {
        display: flex;
        flex-direction: column;
      }

      .credit-card .card-info .card-holder p {
        font-size: 12px;
        margin-bottom: 5px;
        opacity: 0.7;
      }

      .credit-card .card-info .card-holder h3 {
        font-size: 16px;
        letter-spacing: 1px;
      }

      /* Expiration Date */
      .credit-card .card-info .expiry-date {
        display: flex;
        flex-direction: column;
      }

      .credit-card .card-info .expiry-date p {
        font-size: 12px;
        margin-bottom: 5px;
        opacity: 0.7;
      }

      .credit-card .card-info .expiry-date h3 {
        font-size: 16px;
        letter-spacing: 1px;
      }

      /* Card Background Design */
      .credit-card .design {
        position: absolute;
        width: 200px;
        height: 200px;
        background-color: rgba(255, 255, 255, 0.05);
        border-radius: 50%;
        top: -50px;
        left: -50px;
      }

      .credit-card .design2 {
        position: absolute;
        width: 300px;
        height: 300px;
        background-color: rgba(255, 255, 255, 0.05);
        border-radius: 50%;
        bottom: -100px;
        right: -100px;
      }

      /* Add Chip */
      .chip {
        width: 50px;
        height: 35px;
        border-radius: 8px;
        background-color: rgba(255, 255, 255, 0.6);
        margin-bottom: 20px;
      }
    </style>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
  </head>
  <body>
    <div class="credit-card">
      <!-- Background Circle Designs -->
      <div class="design"></div>
      <div class="design2"></div>

      <!-- Card Chip -->
      <div class="chip"></div>

      <!-- Card Number -->
      <div class="card-number">1234 5678 9012 3456</div>

      <!-- Card Holder and Expiry Date -->
      <div class="card-info">
        <div class="card-holder">
          <p>Card Holder</p>
          <h3>John Doe</h3>
        </div>
        <div class="expiry-date">
          <p>Expires</p>
          <h3>12/25</h3>
        </div>
      </div>

      <!-- Card Company Logo (Using Font Awesome) -->
      <div class="card-logo">
        <i class="fab fa-cc-visa"></i>
      </div>
    </div>
  </body>
</html>
