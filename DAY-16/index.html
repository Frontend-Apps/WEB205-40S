<script>
  function washClothes() {
    return new Promise((resolve, reject) => {
      setTimeout(() => {
        console.log("Clothes are washed");
        reject();
      }, 5000);
    });
  }
  function dryClothes() {
    return new Promise((resolve, reject) => {
      setTimeout(() => {
        console.log("Clothes are dried");
        resolve();
      }, 3000);
    });
  }


  async function getReady() {
    await washClothes();
    console.log("washing clothes is done");
  }

  getReady()
</script>
