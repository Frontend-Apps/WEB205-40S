<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      /* Style the body */
      body {
        font-family: Arial, sans-serif;
        background-color: #f0f8ff;
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
      }

      /* Container styling */
      #container {
        width: 80%;
        max-width: 600px;
        height: 400px;
        display: flex;
        justify-content: center;
        align-items: center;
        margin-top: 20px;
        border: 5px solid #ddd;
        border-radius: 10px;
        overflow: hidden;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        background-color: #fff;
      }

      /* Style for images */
      img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        border-radius: 10px;
      }

      /* Button styles */
      button {
        padding: 10px 20px;
        font-size: 16px;
        font-weight: bold;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        margin: 10px;
        transition: background-color 0.3s ease;
      }

      /* Start button styling */
      button:nth-child(1) {
        background-color: #4caf50;
        color: white;
      }

      /* Stop button styling */
      button:nth-child(2) {
        background-color: #f44336;
        color: white;
      }
      /* Hover effect for buttons */
      button:hover {
        opacity: 0.8;
      }
    </style>
  </head>
  <body>
    <div>
      <button onclick="start()">Start</button>
      <button onclick="stop()">Stop</button>
    </div>
    <h1>Image Slideshow</h1>
    <div id="container">
      <!-- Image display -->
    </div>
  </body>
</html>
<script>
  let x;
  var images = [
    "https://cdn.pixabay.com/photo/2019/05/29/14/30/cinque-terre-4237666_1280.jpg",
    "https://cdn.pixabay.com/photo/2022/01/28/21/10/honeybee-6975865_1280.jpg",
    "https://cdn.pixabay.com/photo/2021/10/16/05/43/love-6713977_1280.jpg",
    "https://cdn.pixabay.com/photo/2022/01/25/12/58/conifer-6966140_1280.jpg",
  ];
  let slideimg = document.createElement("img");
  slideimg.src = images[0];
  document.querySelector("#container").append(slideimg);

  function start() {
    let i = 1;
    document.querySelector("h1").innerText = "Image Slideshow Started";

    x = setInterval(function () {
      if (i == images.length) {
        i = 0;
      }
      slideimg.src = images[i++];
      document.querySelector("#container").append(slideimg);
    }, 1000);
  }

  function stop() {
    clearInterval(x);
    document.querySelector("h1").innerText = "Image Slideshow Stopped";
  }

  // timer
  //stop watch
</script>
