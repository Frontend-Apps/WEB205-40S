<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Relative Position Example</title>
    <style>
      #div-1 {
        background-color: #ff5c35;
      }

      #div-2 {
        background-color: #0068b1;
        position: relative;
      }

      #div-3 {
        background-color: #4fb06d;
        position: absolute;
        right: 40px;
      }

      div {
        width: 75px;
        height: 75px;
        margin: 10px;
        border-radius: 10px;
        text-align: center;
        line-height: 75px;
        color: white;
        font-size: 24px;
      }
    </style>
  </head>
  <body>
    <div id="div-1">1</div>
    <div id="div-2">
      2
      <div id="div-3">3</div>
    </div>
  </body>
</html>
